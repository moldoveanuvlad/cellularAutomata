<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Game of life</title>
        <link rel="stylesheet" href="gameOfLife.css">
    </head>
    <body>
        <header>
            <button onclick="start()">Start</button>
            <button onclick="stop()">Stop</button>
            <button onclick="clearGrid()">Clear</button>  
            <div>&nbsp Lifecycle count: <span id="counter">0</span></div>          
        </header>
        
        <section id="game"></section>
        <footer>
            <p>Choose pattern:</p>
            <button onclick="populate('gliderGun')">Glider Gun</button>
            <button onclick="populate('spaceship_2')">Simple Spaceship</button>
            <button onclick="populate('spaceship_1')">Advanced Spaceship</button>
        </footer>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="gameOfLife.js"></script>
        <script src="predefinedSets.js"></script>
    </body>
</html>
